        <button id="addRowButton" class="bg-neutral-100 px-4 py-2 rounded-lg flex items-center space-x-2">
          <i class="fa-solid fa-plus"></i>
          <span>Add Investment</span>
        </button>
      </div>
      <div id="investmentRows">
        <div class="investment-row grid grid-cols-3 gap-4 mb-4">
          <input type="text" placeholder="Enter asset name" class="w-full px-3 py-2 border border-neutral-200 rounded-lg" />
          <select class="w-full px-3 py-2 border border-neutral-200 rounded-lg">
            <option value="Stocks">Stocks</option>
            <option value="Bonds">Bonds</option>
            <option value="ETFs">ETFs</option>
            <option value="Crypto">Crypto</option>
          </select>
          <input type="number" placeholder="Investment amount" class="w-full px-3 py-2 border border-neutral-200 rounded-lg" />
        </div>
      </div>
    </section>

    <!-- Portfolio Summary Section -->
    <section id="portfolio-summary" class="grid grid-cols-2 gap-8 mb-8">
      <div class="bg-white rounded-xl shadow-sm p-6">
        <h3 class="text-xl font-semibold mb-4">Portfolio Overview</h3>
        <div class="grid grid-cols-2 gap-4">
          <div class="p-4 bg-neutral-50 rounded-lg">
            <p class="text-sm text-neutral-600">Total Value</p>
            <p id="totalValue" class="text-2xl font-semibold">$0</p>
          </div>
          <div class="p-4 bg-neutral-50 rounded-lg">
            <p class="text-sm text-neutral-600">Assets</p>
            <p id="totalAssets" class="text-2xl font-semibold">0</p>
          </div>
        </div>
        <div id="riskChartPlaceholder" class="h-[300px] bg-neutral-100 rounded-lg mt-4"></div>
      </div>
      <section id="recommendations" class="bg-white rounded-xl shadow-sm p-6">
        <h3 class="text-xl font-semibold mb-6">Improvement Recommendations</h3>
        <div id="recommendationsContainer"></div>
      </section>
    </section>

    <!-- Recommendations Section -->
  </main>
</div>

<!-- JavaScript -->
<script>
// Portfolio Data Array
let portfolioData = [];

// Add Investment Row
document.getElementById("addRowButton").addEventListener("click", () => {
  const container = document.getElementById("investmentRows");
  const row = document.createElement("div");
  row.className = "investment-row grid grid-cols-3 gap-4 mb-4";
  row.innerHTML = `
    <input type="text" placeholder="Enter asset name" class="w-full px-3 py-2 border border-neutral-200 rounded-lg" />
    <select class="w-full px-3 py-2 border border-neutral-200 rounded-lg">
      <option value="Stocks">Stocks</option>
      <option value="Bonds">Bonds</option>
      <option value="ETFs">ETFs</option>
      <option value="Crypto">Crypto</option>
    </select>
    <input type="number" placeholder="Investment amount" class="w-full px-3 py-2 border border-neutral-200 rounded-lg" />
  `;
  container.appendChild(row);
});

// Analyze Portfolio
document.getElementById("analyzeButton").addEventListener("click", () => {
  captureUserInputs();
  if (portfolioData.length > 0) {
    updatePortfolioMetrics();
    generateRecommendations();
  } else {
    alert("Please add at least one investment to analyze.");
  }
});

// Capture User Inputs
function captureUserInputs() {
  const rows = document.querySelectorAll("#investmentRows .investment-row");
  portfolioData = [];

  rows.forEach((row) => {
    const name = row.querySelector('input[placeholder="Enter asset name"]').value;
    const type = row.querySelector("select").value;
    const amount = parseFloat(row.querySelector('input[placeholder="Investment amount"]').value) || 0;

    if (name && type && amount > 0) {
      portfolioData.push({
        name,
        type,
        amount,
        risk: determineRisk(type),
        reliability: determineReliability(type),
      });
    }
  });
}

// Determine Risk
function determineRisk(type) {
  const risks = { Stocks: "High", Bonds: "Low", ETFs: "Medium", Crypto: "High" };
  return risks[type] || "Unknown";
}

// Determine Reliability
function determineReliability(type) {
  const reliabilities = { Stocks: "Moderate", Bonds: "High", ETFs: "High", Crypto: "Low" };
  return reliabilities[type] || "Unknown";
}

// Update Portfolio Metrics
function updatePortfolioMetrics() {
  const totalValue = portfolioData.reduce((sum, asset) => sum + asset.amount, 0);
  const totalAssets = portfolioData.length;

  document.getElementById("totalValue").textContent = `$${totalValue.toLocaleString()}`;
  document.getElementById("totalAssets").textContent = totalAssets;

  const riskDistribution = portfolioData.reduce((acc, asset) => {
    acc[asset.risk] = (acc[asset.risk] || 0) + asset.amount;
    return acc;
  }, {});

  const allocation = portfolioData.reduce((acc, asset) => {
    acc[asset.type] = (acc[asset.type] || 0) + asset.amount;
    return acc;
  }, {});

  renderCharts(riskDistribution, allocation);
}

// Render Charts with Custom Colors
function renderCharts(riskDistribution, allocation) {
  // Custom Colors for Pie Chart
  const pieColors = {
    Stocks: "#3b82f6", // Blue
    Bonds: "#10b981",  // Green
    ETFs: "#f59e0b",   // Yellow
    Crypto: "#ef4444", // Red
  };

  // Risk Distribution Chart
  new ApexCharts(document.querySelector("#riskChartPlaceholder"), {
    series: Object.values(allocation), // Use allocation for pie chart
    chart: { type: "pie" },
    labels: Object.keys(allocation),
    colors: Object.keys(allocation).map((type) => pieColors[type] || "#999999"), // Default gray for unknown types
  }).render();

  // Asset Allocation Chart
  new ApexCharts(document.querySelector("#allocationChartPlaceholder"), {
    series: Object.values(allocation),
    chart: { type: "bar" },
    xaxis: { categories: Object.keys(allocation) },
    colors: Object.keys(allocation).map((type) => pieColors[type] || "#999999"), // Match bar colors to pie
  }).render();
}

// Generate Recommendations
function generateRecommendations() {
  const recommendationsContainer = document.getElementById("recommendationsContainer");
  recommendationsContainer.innerHTML = "";

  portfolioData.forEach((asset) => {
    let suggestion = "";

    if (asset.risk === "High" && asset.reliability === "Low") {
      suggestion = `Consider reducing your allocation in ${asset.name} (${asset.type}) to minimize risk.`;
    } else if (asset.reliability === "High") {
      suggestion = `Your investment in ${asset.name} (${asset.type}) is reliable. Consider maintaining or increasing this allocation.`;
    } else {
      suggestion = `Review your investment in ${asset.name} (${asset.type}) for potential optimization.`;
    }

    const recommendation = document.createElement("div");
    recommendation.className = "p-4 border border-neutral-200 rounded-lg mb-4";
    recommendation.innerHTML = `
      <h4 class="font-semibold mb-2">Improvement Suggestion</h4>
      <p class="text-sm text-neutral-600">${suggestion}</p>
    `;
    recommendationsContainer.appendChild(recommendation);
  });
}

  </script>
</body>
</html>
